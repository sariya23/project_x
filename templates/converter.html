<!doctype html>
<title>CONVERTER</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/converter.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

{% extends "nav_bar.html" %}
{% block nav %}
{{ super() }}
<h1>Converter</h1>

<div class="container">
    <h2>Shorter 2x2 Grid Form</h2>
    <form>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label for="From">Field 1:</label>
                    <input type="number" class="form-control" id="input1" name="From" placeholder="Field 1">
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <label for="input2">Field 2:</label>
                    <input type="text" class="form-control" id="input2" name="input2" placeholder="Field 2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label for="input3">Field 3:</label>
                    <input type="text" class="form-control" id="input3" name="input3" placeholder="Field 3">
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <label for="input4">Field 4:</label>
                    <input type="text" class="form-control" id="input4" name="input4" placeholder="Field 4">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</div>
{% endblock %}
